<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/head :: head"></th:block>
</head>
<body>

<header th:replace="fragments/header :: header">
</header>

<form action="#" th:action="@{/newWatch}" th:object="${watchDetails}" method="post">
    <div class="form-group">
        <label>Name
            <input type="text" class="form-control" placeholder="Name for the watch"
                   th:field="*{name}"/>
        </label>
        <!--<span th:if="${#fields.hasErrors('newWatch.name')}" th:errors="*{name}"></span>-->
    </div>
    <div class="form-group">
        <label>Particularity
            <input type="text" class="form-control" placeholder="Particularity of the watch"
                   th:field="*{particularity}"/>
        </label>
    </div>

    <table>
        <thead>
        <tr>
            <th>Check</th>
            <th>BraceletID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singleBracelet : ${bracelets}">
            <td>
                <input type="radio" th:field="*{braceletId}" th:value="${singleBracelet.getId()}"/>
            </td>
            <td th:utext="${singleBracelet.getId()}">...</td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th>Check</th>
            <th>CasingID</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singleCasing : ${casings}">
            <td>
                <input type="radio" th:field="*{casingId}" th:value="${singleCasing.getId()}"/>
            </td>
            <td th:utext="${singleCasing.getId()}">...</td>
        </tr>
        </tbody>
    </table>

    <table>
        <thead>
        <tr>
            <th>Check</th>
            <th>ClockworkId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="singleClockwork : ${clockworks}">
            <td>
                <input type="radio" th:field="*{clockworkId}" th:value="${singleClockwork.getId()}"/>
            </td>
            <td th:utext="${singleClockwork.getId()}">...</td>
        </tr>
        </tbody>
    </table>

    <p><input type="submit" value="Submit"/></p>
</form>
<footer th:replace="fragments/footer :: footer">
</footer>

<th:block th:include="fragments/javascript :: javascript"></th:block>

</body>
</html>
