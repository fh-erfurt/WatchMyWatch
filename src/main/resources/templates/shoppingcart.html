<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoppingcart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}"/>
</head>
<body>
    <header th:replace="fragments/header :: header">
    </header>

    <h1>Your Shoppingcart</h1>
    <div>
        <div th:if="${#lists.isEmpty(items)}">
            <h1><span class="label label-danger">Empty</span></h1>
        </div>
        <div th:unless="${#lists.isEmpty(items)}">
            <div class="list-group" th:each="watch : ${items}">
                <a href="#" class="list-group-item list-group-item-action"
                   th:utext="${watch.getName()}+' '+${watch.getPriceWithFee()}"></a>
            </div>
            <br>
            <div th:utext="'Total: '+${shoppingcart1.getTotal()}+'€ plus '+${shippingFee}+'€ shipping'"></div>

            <a href="/checkout">
                Test
               <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Proceed to Checkout</button> -->
            </a>
        </div>
    </div>

    <footer th:replace="fragments/footer :: footer">
    </footer>

    <th:block th:include="fragments/javascript :: javascript"></th:block>
</body>
</html>
