<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head :: head"></th:block>
    <link th:href="@{/css/watchList.css}" rel="stylesheet"/>
</head>
<body>

<header th:replace="fragments/header :: header">
</header>

<div style="text-align: center">
    <h1>Watch-List</h1>
</div>

<div class="watches py-5 bg-dark-gray">
    <div class="container">
        <div th:if="${#lists.isEmpty(watches)}">
            <h1><span class="label label-danger">No Watches found</span></h1>
        </div>
        <div class="allWatches card-deck text-center" th:unless="${#lists.isEmpty(watches)}">
            <div class="singleWatch mb-4 card shadow-sm" th:each="watch : ${watches}">
                <div class="card-header">
                    <div class="singleWatch-name font-weight-normal" th:utext="${watch.getName()}"></div>
                </div>
                <div class="card-body">
                    <div class="singleWatch-particularity"
                         th:utext="'Particularity: '+${watch.getParticularity()}"></div>
                    <div class="singleWatch-price" th:utext="'Price: '+${watch.getPriceWithFee()}"></div>
                    <div class="singleWatch-braceletName" th:utext="'Bracelet: '+${watch.bracelet.getName()}"></div>
                    <div class="singleWatch-casingName" th:utext="'Casing: '+${watch.casing.getName()}"></div>
                    <div class="singleWatch-clockworkName"
                         th:utext="'Clockwork: '+${watch.clockwork.getName()}"></div>
                </div>
                <form action="#" th:action="@{'/addWatch/'+${watch.getId()}}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>

<th:block th:include="fragments/javascript :: javascript"></th:block>

</body>
</html>
