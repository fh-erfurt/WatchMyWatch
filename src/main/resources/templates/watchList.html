<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Person List</title>
    <link th:href="@{/css/watchList.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>
</head>
<body>

<header th:replace="fragments/header :: header">
</header>

<div style="text-align: center">
    <h1>Watch-List</h1>
</div>

<div>
    <div th:if="${#lists.isEmpty(watches)}">
        <h1><span class="label label-danger">No Watches found</span></h1>
    </div>
    <div th:unless="${#lists.isEmpty(watches)}">
        <div class="allWatches" th:each="watch : ${watches}">
            <div class="singleWatch col-md-4 panel panel-default">
                <div class="panel-heading">
                    <div class="singleWatch-name" th:utext="${watch.getName()}"></div>
                </div>
                <div class="panel-body">
                    <div class="singleWatch-particularity"
                         th:utext="'Particularity: '+${watch.getParticularity()}"></div>
                    <div class="singleWatch-price" th:utext="'Price: '+${watch.getPriceWithFee()}"></div>
                    <div class="singleWatch-braceletName" th:utext="'Bracelet: '+${watch.bracelet.getName()}"></div>
                    <div class="singleWatch-casingName" th:utext="'Casing: '+${watch.casing.getName()}"></div>
                    <div class="singleWatch-clockworkName" th:utext="'Clockwork: '+${watch.clockwork.getName()}"></div>
                </div>
                <form action="#" th:action="@{'/addWatch/'+${watch.getId()}}" method="post">
                    <button type="submit" class="btn btn-outline-danger">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer">
</footer>

<th:block th:include="fragments/javascript :: javascript"></th:block>

</body>
</html>
