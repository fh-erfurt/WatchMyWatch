<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!-- xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" -->
<head>
    <th:block th:include="fragments/head :: head"></th:block>
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>

        <div class="background-title">
            <div class="title">WATCH MY WATCH</div>
            <div class="title">Collection</div>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/rolex2.jpg" alt="Los Angeles">

            </div>

            <div class="item">
                <img src="images/rolex.jpg" alt="Chicago">

            </div>

            <div class="item">
                <img src="images/rolex3.jpg" alt="New York">

            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Main component for a primary marketing message or call to action -->

<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>

<footer th:replace="fragments/footer :: footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<th:block th:include="fragments/javascript :: javascript"></th:block>
</div>
</body>
</html>
